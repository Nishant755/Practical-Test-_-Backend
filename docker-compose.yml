version: '3.8'

services:
  app:
    build: .
    image: habit-tracker-backend:latest
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/habit-tracker
      - PORT=3000
      - JWT_SECRET=your-secret-key
    depends_on:
      - mongo
    restart: always

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: always

volumes:
  mongo-data:
